<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopify</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  </head>
  <body>
    <div class="header body">
      <nav class="dis">
        <img src="shopify pic.jpg" 
        alt="web"
        width="100px"
        height="60px" class="me-4" />
        <div class="bar mt-4">
          <botton> Start</botton>
        </div>
        <div class="bar mt-4">
          <botton> Sell</botton>
        </div>
        <div class="bar mt-4">
          <botton> Market</botton>
        </div>
        <div class="bar mt-4">
          <botton> Manage</botton>
        </div>
        <div class="bar mt-4 ms">
          <botton> Pricing</botton>
        </div>
        <div class="bar mt-4">
          <botton> Learn</botton>
        </div>
        <div class="bar mt-4">
          <botton> Login</botton>
        </div>
        <div>
          <button class="butn">Start free trial</button>
        </div>
      </nav>
    </div>
    <section class="sec">
      <div class="main  mt-5 img">
        <div class="text">
          <h1 class="platform">
            The platform commerce is
            <span class="nowrap">built on</span>
          </h1>
          <div class="para">
            <p>Millions of the world's most successful brands trust Shopify to sell, ship and process payments anywhere.</p><br>
            <input class="input" type="email" placeholder="Enter Your Email Address">
            <button class="btn2">Start free trial</button>
          </div>
        </div>
        <br><br><br><br>
        <div class="mt-5 ">
          <img src="hero-product.png" alt="" class="mt-5 ps"
          width="672.23px"
          height="412.13px">
        </div>
      </div>
    </section>
    
  </body>
</html>
